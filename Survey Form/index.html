<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form FreeCodeCamp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="https://images.pexels.com/photos/1387552/pexels-photo-1387552.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
    <div class="container">
        <header>
            <h1 id="title">Football Team Maker Survay</h1>
            <p id="description">The ultimate App for join in a
                football club
            </p>
        </header>
        <div class="form-container">
            <form id="survey-form">
                <p>
                    <label for="" id="name-label">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required></input>
                </p>
                <p>
                    <label for="" id="email-label">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your Email"></input>
                </p>
                <p>
                    <label for="" id="number-label">Your Age</label>
                    <input type="number" id="number" placeholder="Enter your age" min="15" max="45"></input>
                </p>
                <p>
                    <label for="option" id="name-label">Chose your position</label>
                    <select id="option">
                        <option value="goalkeeper">GoalKeeper</option>
                        <option value="defender">Defender</option>
                        <option value="middlefield">MiddleField</option>
                        <option value="Forward">Forward</option>
                    </select>
                </p>
                <p>
                    <label >Would you play in other position?</label>
                    <div class="input-radio">
                        <label><input type="radio" value="Definitely" name="position"></input>Definitely</label>
                        <label><input type="radio" value="Maybe" name="position"></input>Maybe</label>
                        <label><input type="radio" value="No" name="position"></input>No</label>
                    </div>    
                </p>
                <p>
                    <label for="attributes">Select yours attributes</label>
                    <div class="input-checkbox">
                        <label><input type="checkbox" name="attributes" value="strength"></input>Strength</label>
                        <label><input type="checkbox" name="attributes" value="speed"></input>Speed</label>
                        <label><input type="checkbox" name="attributes" value="stamina"></input>Stamina</label>
                        <label><input type="checkbox" name="attributes" value="technique"></input>Technique</label>
                        <label><input type="checkbox" name="attributes" value="playmaker"></input>Technique</label>
                        <label><input type="checkbox" name="attributes" value="shooter"></input>Shooter</label>
                    </div>
                </p>
                <p>
                    <label for="">Tell as about yours abilities </label>
                    <textarea name="description" rows="5">Enter your comment here</textarea>
                </p>
                <p>
                    <button id="submit">Submit</button>
                </p>
            </form>
        </div>        
    </div>
</body>

</html>
